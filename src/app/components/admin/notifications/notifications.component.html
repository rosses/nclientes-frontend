<app-modal-cmp [toggle]="deleteModal" [close]="true" (changeShow)="deleteModal = false">

  <div class="animate__animated animate__fadeIn" *ngIf="requestConfirm">
    <div class="row justify-content-center">
      <div class="col-9 text-center">
        <h4 class="d-flex align-items-center justify-content-center">
          <img src="assets/svg/icon-warning.svg" class="me-3" alt="icono alerta"> Eliminar Prestador
        </h4>
        <p>¿Estas seguro de que quieres eliminar al prestador seleccionado?</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="d-flex justify-content-between">
          <button type="button" style="width: 150px;" class="btn btn-primary btn-sm" (click)="deleteModal = false">Volver</button>
          <button type="button" style="width: 150px;" class="btn btn-outline-primary btn-sm" (click)="deleteRequest()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center py-5 animate__animated animate__fadeIn" *ngIf="loading">
    <app-loader></app-loader>
  </div>

  <div class="animate__animated animate__fadeIn" *ngIf="requestDeleted">
    <h4 class="d-flex align-items-center justify-content-center">
      <img src="assets/svg/icon-warning.svg" class="me-3" alt="icono alerta"> Prestador Eliminado
    </h4>
    <div class="text-center mt-5">
      <button type="button" class="btn btn-primary btn-cmp" (click)="deleteReset()">Volver</button>
    </div>
  </div>

</app-modal-cmp>

<app-page-header
  [userName]="'Francisco'"
  info="Bienvenido a tu Dashboard."></app-page-header>

<div class="page-wrapper animate__animated animate__fadeIn">
  <div class="container">

    <div class="row align-items-end mb-4">
      <div class="col">
        <h5>Solicitudes</h5>
      </div>
      <div class="col d-flex justify-content-end">
        <button
          type="button"
          (click)="deleteModal = true"
          class="btn btn-outline-dark btn-mid">
            Eliminar
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">

        <div class="table-cmp table-cmp--selectable">
          <div class="table-cmp__header">
            <div class="table-cmp__row">
              <div class="table-cmp__col"></div>
              <div class="table-cmp__col">Nombre</div>
              <div class="table-cmp__col">Código</div>
              <div class="table-cmp__col">Rut</div>
              <div class="table-cmp__col">Email</div>
              <div class="table-cmp__col">Prestador</div>
              <div class="table-cmp__col">Estatus</div>
            </div>
          </div>

          <div class="table-cmp__body">
            <div class="table-cmp__row" *ngFor="let item of dataTable">
              <div class="table-cmp__col">

                <app-checkbox-cmp></app-checkbox-cmp>

              </div>
              <div class="table-cmp__col">{{ item.name }}</div>
              <div class="table-cmp__col">{{ item.cod }}</div>
              <div class="table-cmp__col">{{ item.rut }}</div>
              <div class="table-cmp__col">{{ item.mail }}</div>
              <div class="table-cmp__col">{{ item.provider }}</div>
              <div class="table-cmp__col">
                <span class="badge py-2 px-3" [ngStyle]="{'background-color':  item.register ? '#66B522' : '#F9C540' }">
                  <ng-container *ngIf="item.register; else pendingState">Registrado</ng-container>
                  <ng-template #pendingState>Pendiente</ng-template>
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
