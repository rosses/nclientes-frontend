<div class="page-wrapper animate__animated animate__fadeIn">

  <div class="container">

    <div class="row align-items-end mb-4">
      <div class="col">
        <h5>Facturas</h5>
      </div>
    </div>

    <div class="table-cmp table-cmp--toggable">
      <div class="table-cmp__header">
        <div class="table-cmp__row">
          <div class="table-cmp__col"></div>
          <div class="table-cmp__col">N&uacute;m. factura</div>
          <div class="table-cmp__col">Fecha factura</div>
          <div class="table-cmp__col">Env√≠os</div>
          <div class="table-cmp__col">Vencimiento</div>
          <div class="table-cmp__col">Total</div>
          <div class="table-cmp__col">Detalle</div>
          <div class="table-cmp__col"></div>
        </div>
      </div>

      <div class="table-cmp__body">
        <div class="table-cmp__toggable-row"  *ngFor="let item of adminList" [ngClass]="{'open': item.open}">
          <div class="table-cmp__row">
            <div class="table-cmp__col"></div>
            <div class="table-cmp__col">#4122</div>
            <div class="table-cmp__col">01/08/2023</div>
            <div class="table-cmp__col">3</div>
            <div class="table-cmp__col">30/08/2023</div>
            <div class="table-cmp__col">$ 9.000</div>
            <div class="table-cmp__col">
              <button type="button" class="btn btn-link" (click)="item.open = !item.open">
                <fa-icon [icon]="!item.open ? faAngleDown : faAngleUp"></fa-icon>
              </button>
            </div>
            <div class="table-cmp__col"></div>
          </div>
          <div class="table-inner" *ngFor="let item of ['']">
            <div class="table-inner__row">
              <div class="table-inner__col"></div>
              <div class="table-inner__col">Pedido #11341</div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
